<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="" class="contct-frm">
      <!-- name -->
      <label for="fname">
        <p>First Name</p>
        <input type="text" name="" id="fname" required>
      </label>
      <label foxr="lname">
        <p>Last Name</p>
        <input type="text" name="" id="lname" required>
      </label>

      <!-- email -->
      <label for="email">
        <p>Email</p>
        <input type="text" id="email" required>
      </label>
      <br>
      <!--radio query -->
      <p>Query Type</p>
      <div class="radio-card">
        <input type="radio" name="radio" id="seneral">
        <label for="seneral">General Enquiry</label>
        <input type="radio" name="radio" id="support">
        <label for="support">Support Request</label>
      </div>
      <p class="p">Message</p>

      <textarea type="text" id="txt-area" required></textarea><br>

      <input type="checkbox" name="checkbox" id="t&c-line">
      <label for="t&c-line">I consent to being contacted by the team
        </label>
      <br>
      <button type="submit">Submit</button>

    </form>

  </div>
