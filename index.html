<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="form" action="" class="contct-frm">
      <!-- name -->
      <label for="fname">
        <p id="fname-label">First Name</p>
        <input type="text" name="firstName" id="fname">
      </label>
      <span class="form-error">This field is required</span>
      <label for="lname">
        <p id="lname-label">Last Name</p>
        <input type="text" name="LastName" id="lname">
      </label>
      <span class="form-error">This field is required</span>
      <!--email -->
      <label for="email">
        <p id="email-label">Email</p>
        <input type="text" id="email" name="email">
      </label>
      <span class="form-error">Please Enter the valid email address</span>
      <br>
      <!--radio query -->
      <p>Query Type</p>
      <div class="radio-card">
        <input class="radio" type="radio" name="radio" id="general">
        <label for="general" class="radio-el">General Enquiry</label>
        <input class="radio" type="radio" name="radio" id="support">
        <label for="support" class="radio-el">Support Request</label>
      </div>
      <span class="form-error">Please select a Query</span>

      <!-- textbox area -->
      <p class="p">Message</p>

      <textarea type="text" id="txt-area" name="query"></textarea>
      <span class="form-error">This field is required</span>
      <div class="check-box-area">


        <input type="checkbox" name="checkbox" id="concent" name="concent">
        <label for="concent">
            I concent being contected by Team.
        </label>
      </div>
      <span class="form-error">To Submit this form, Please consent to be contacted</span>
      <br>
      <button class="btn-1" type="submit" id="submit-btn">Submit</button>

    </form>

  </div>
  <div class="message">
    <h3><img src="/assets/images/icon-success-check.svg" alt="">Message Sent!</h3>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <script src="index.js"></script>
</body>

</html>
