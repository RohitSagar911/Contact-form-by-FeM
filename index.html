<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="form" action="" class="contct-frm">
      <!-- name -->
      <label for="fname">
        <p>First Name</p>
        <input type="text" name="" id="fname" >
      </label>
      <label foxr="lname">
        <p>Last Name</p>
        <input type="text" name="" id="lname" >
      </label>

      <!-- email -->
      <label for="email">
        <p>Email</p>
        <input type="text" id="email" >
      </label>
      <br>
      <!--radio query -->
      <p>Query Type</p>
      <div class="radio-card">
        <input class="radio" type="radio" name="radio" id="general" >
        <label for="general" class="radio">General Enquiry</label>
        <input class="radio" type="radio" name="radio" id="support" >
        <label for="support" class="radio">Support Request</label>
      </div>
      <p class="q-error">Please select a Query</p>
      <p class="p">Message</p>

      <textarea type="text" id="txt-area" ></textarea><br>
      <div class="check-box-area">

        <input type="checkbox" name="checkbox" id="t&c-line" >
        <label for="t&c-line">
          <p>I consent to being contacted by the team</p>
        </label>
      </div>
      <br>
      <button class="btn-1"type="submit">Submit</button>

    </form>

  </div>
  <div class="message">
    <h3><img src="/assets/images/icon-success-check.svg" alt="">Message Sent!</h3>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>





  <!-- Message

<script src="index.js"></script>
</body>

</html>
