  <div class="container">
    <h1>Contact Us</h1>
    <form action="" class="contct-frm">
      <!-- name -->
      <label for="fname">

        <input type="text" name="" id="fname" required>

      <label foxr="lname">

      <!-- email -->

        <input type="text" id="email" required>
      </label>
      <br>
      <!-- query -->
      <div class="radio-group">
        <input type="radio" id="general-enquiry" name="option" value="General Enquiry" required>

        <input type="radio" id="support-request" name="option" value="Support Request" required>

      </div>


      <textarea type="text" id="txt-area" required></textarea><br>

      <input type="checkbox" name="checkbox" id="t&c-line">

        To submit this form, please consent to being contacted</label>
      <br>
      <button type="submit">Submit</button>
